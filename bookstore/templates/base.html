<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninja-Library</title>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    {% load static %}

<link href="{% static 'css/star_input.css' %}" rel="stylesheet">
    <script src="{% static 'js/booktype.js' %}" ></script>
   </head>
<body>
<div class="jumbotron bg-dark" style="padding: 30px">
    <div style="display: flex;justify-content: center;">
      <h1 style="font-family: monospace" class="text-white"><b>NINJA LIBRARY</b></h1>
    </div>
      {% if request.user.is_authenticated %}
   <center>
        <h3 style="font-family: monospace" class="text-white"><b>Welcome ! <span style="color: orange">{{ request.user.first_name }}</span></b></h3>
   </center>
    {% endif %}



</div>
<div style="display: flex;justify-content: center;margin: 10px;margin-bottom: 0">
                {% if request.user.is_authenticated %}


             <a href="{% url 'dashboard' %}" style="padding-right: 20px"><button class="btn btn-dark">Dashboard</button></a>

             <a href="{% url 'add_book' %}" style="padding-right: 20px"><button class="btn btn-dark">Add Book</button></a>

                <a href="{% url 'logout' %}" style="padding-right: 20px"><button class="btn btn-dark">Logout</button></a>
            {% endif %}
          </div>
<div class="jumbotron bg-white">

{% block body %}
{% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
